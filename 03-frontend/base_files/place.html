<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon"  type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="place_styles.css">
</head>
<body>
    <main>
        <header>
            <img src="images/logo.png" alt="HBnB logo" class="logo">
            <nav>
                <a href="index.html" id="home-link">Home</a>
                <a href="login.html" id="login-link">Login</a>
                <button id="logout-button" onclick="logoutUser()" style="display: none;">Logout</button>
            </nav>
        </header>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
            <img src="" alt="" class="place-image-large">
            <h1 id="place-name">Place Name</h1>
            <div class="place-info">
                <p>Host: John Doe</p>
                <p>Price per night: $150</p>
                <p>Location: City, Country</p>
                <p>Description: Lovely place to stay</p>
                <p>Amenities: Pool, Wi-Fi, Air Conditioning</p>
            </div>
        </section>
        <!-- <section id="reviews" class="review-section"> -->
            <!-- Reviews will be populated dynamically -->
            <!-- <h2>Reviews</h2>
            <div class="review-card">
                <p>John Smith:</p>
                <p>Review: Great place to stay!</p>
                <p>Rating: 5/5</p>
            </div> -->

        </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="review-rating">Rating:</label>
                <div class="star-rating" id="rating">
                    <span data-value="5" class="star">&#9733;</span>
                    <span data-value="4" class="star">&#9733;</span>
                    <span data-value="3" class="star">&#9733;</span>
                    <span data-value="2" class="star">&#9733;</span>
                    <span data-value="1" class="star">&#9733;</span>
                   
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
        <section id="login-review-link" class="add-review">
            <a href="login.html" id="add-review-button">Add Review</a>

        </section>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
